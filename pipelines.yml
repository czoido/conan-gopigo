resources:
  - name: conan_gopigo_github
    type: GitRepo
    configuration:
      path: czoido/conan-gopigo
      gitProvider: czoido_github

pipelines:
  - name: conan_gopigo
    steps:
      - name: build_library
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              custom:
                name: czoido/pipelines-conanio-gcc8-armv7hf
                tag: latest
          inputResources:
            - name: conan_gopigo_github
          integrations:
            - name: czoido_docker
        execution:
          onExecute:
            - pwd   
            - ls -l /   
            - python build.py
