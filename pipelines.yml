resources:
  - name: conan_gopigo_github
    type: GitRepo
    configuration:
      path: czoido/conan-gopigo
      gitProvider: czoido_github

pipelines:
  - name: conan_gopigo
    steps:
      - name: build_docker_image
        type: DockerBuild
        configuration:
          affinityGroup: dockerGroup
          dockerFileLocation: .
          dockerFileName: Dockerfile
          dockerImageName: art-yalla.jfrog-lab.com:443/yalla-gopigo
          dockerImageTag: $run_number
          inputResources:
            - name: conan_gopigo_github
          integrations:
            - name: artifactory
      - name: test_step
        type: Bash
        configuration:
          runtime:
            type: image
            image:
              custom:
                name: czoido/testimage
                tag: latest
                options: "-e HOME=/root"
          inputResources:
            - name: conan_gopigo_github
          integrations:
            - name: czoido_docker
          inputSteps:
            - name: build_docker_image
        execution:
          onStart:
            - echo "Preparing for work..."
            - ls -l
          onExecute:
            - echo "executing task command 1"
            - echo "executing task command 2"
          onSuccess:
            - echo "Job well done!"
          onFailure:
            - echo "uh oh, something went wrong"
          onComplete: #always
            - echo "Cleaning up some stuff"
